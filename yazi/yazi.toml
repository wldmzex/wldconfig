[opener]
edit = [
	{ run = 'nvim "$@"', desc = "VIM_Editor", block = true, for = "unix" },
]
pdf_open = [
	{ run = 'chromium "$@"&', desc = "okular_pdfreader", block = true, for = "unix" },
]
[open]
prepend_rules = [
	{ name = "*.pdf", use = "pdf_open" },
]

[[plugin.prepend_fetchers]]
id   = "git"
name = "*"
run  = "git"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*/"
run  = "git"
